<mat-button-toggle-group 
  appearance="legacy"
  [(ngModel)]="language" 
  (change)="selectLanguage()" 
  name="language"
  id="language_switch_button"
  class="items">
    <mat-button-toggle value="de">DE</mat-button-toggle>
    |
    <mat-button-toggle value="en">EN</mat-button-toggle>
</mat-button-toggle-group>
