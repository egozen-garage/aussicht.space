<div class="language_button">
    <app-language-switch [language_equivalent]="language_equivalent_page"></app-language-switch>
</div>

<div class="perspective-page">

    <div class="progress-container">
        <div class="progress-bar" id="scrollBar"></div>
    </div>

    <app-back-to-hub [unit_type]="perspective.unit_type"></app-back-to-hub>

    <!-- PERSPECTIVE HEADER ---------------------------------------------- -->
    <div *ngIf="perspective" class="perspective_header">
        <h3 class="p_title" *ngIf="perspective.title?.length">{{ perspective.title }}</h3>
        <h3 class="p_author" *ngIf="perspective.author?.length">{{ perspective.author }}</h3>
        <div class="perspective-theme-container">
            <div *ngFor="let t of perspective.themes" class="themes">
                <ng-container *ngIf="language_prefix === 'de'">
                    {{t.theme_name}}
                </ng-container>
                <ng-container *ngIf="language_prefix === 'en'">
                    {{t.english_theme_name}}
                </ng-container>
            </div>
        </div>
    </div>



    <!-- BODY BODY BODY BODY ---------------------------------------------------- -->
    <!-- BODY BODY BODY BODY ---------------------------------------------------- -->
    <div class="main">

        <!-- for each COMPONENT OF BODY ---------------------------------------------------- -->
        <ng-container *ngFor="let body of perspective.body, let i = index"
        class="perspective_component perspective_API_content ">

            <app-text-types [body]="body"></app-text-types>
            <app-image-types [body]="body"></app-image-types>
            <app-machine-essay [body]="body"></app-machine-essay>

        </ng-container>
    </div>



    <!-- ----------------------- PREVIOUS / NEXT ----------------------- -->
    <app-previous-next></app-previous-next>

</div>
