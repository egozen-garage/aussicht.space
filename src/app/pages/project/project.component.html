<div class="project-page fade-in" [ngStyle]="{'background-color': project.background_color }">

    <!-- BACK TO UNIT HUB ---------------------------------------------- -->
    <!-- HEADER -------- HEADER--------- HEADER----------- HEADER---------- HEADER -->

    <app-back-to-hub></app-back-to-hub>

    <!-- themes -->
    <header class="header-grid" id="container-themes">
        <div *ngIf="project" class="project-theme-container">
            <div *ngFor="let t of project.themes" class="themes">{{t.theme_name}}</div>
        </div>
    </header>


    <div class="">

        <!-- for each COMPONENT OF BODY ---------------------------------------------------- -->
        <ng-container *ngFor="let body of project.body, let i = index" 
        class="" id="body_container"> 

            <app-text-types [body]="body"></app-text-types>
            <app-image-types [body]="body"></app-image-types>


            <!-- COMPONENT > "project-related-info.title" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'project-related-info.title'" 
            class="header-grid">
                <span class="default-project-info" id="project_title" *ngIf="project.body[i].style !== null " 
                [ngStyle]="{'color': project.body[i].style.hex_color_code }"
                [ngClass]="{
                    'width_small'     : project.body[i].style.width === 'small',
                    'width_medium'    : project.body[i].style.width === 'medium',
                    'width_large'     : project.body[i].style.width === 'large',

                    'align_left'      : project.body[i].style.position === 'left',
                    'align_center'    : project.body[i].style.position === 'center',
                    'align_right'     : project.body[i].style.position === 'right',
                    
                    'padding_off'     : project.body[i].style.padding === false,
                    'padding_on'      : project.body[i].style.padding === true}">
            
                    {{project.body[i].title}}    
                </span>
            </div>

            <!-- COMPONENT > "project-related-info.name" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'project-related-info.name'" 
            class="header-grid">
                <span class="default-project-info" id="project_artist" *ngIf="project.body[i].style !== null"
                [ngStyle]="{'color': project.body[i].style.hex_color_code }"
                [ngClass]="{
                    'width_small'     : project.body[i].style.width === 'small',
                    'width_medium'    : project.body[i].style.width === 'medium',
                    'width_large'     : project.body[i].style.width === 'large',

                    'align_left'      : project.body[i].style.position === 'left',
                    'align_center'    : project.body[i].style.position === 'center',
                    'align_right'     : project.body[i].style.position === 'right',
                    
                    'padding_off'     : project.body[i].style.padding === false,
                    'padding_on'      : project.body[i].style.padding === true}">
                    {{project.body[i].name}}
                </span>
            </div>



            <!-- addon addon addon addon ---------------------------------------------------- -->
            <!-- addon addon addon addon ---------------------------------------------------- -->
            <!-- addon addon addon addon ---------------------------------------------------- -->
            <!-- addon addon addon addon ---------------------------------------------------- -->
            <!-- COMPONENT > "addon.javascript-file-name" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'addon.javascript-file-name'" 
            class="section-grid">
                <!-- ------------- custom-design-javascript ------------- -->
                <div *ngIf="project.body[i].javascript_file_name?.length" 
                class="">
                    <app-custom-design-javascript [project]="project.body[i].javascript_file_name"></app-custom-design-javascript>
                </div>
            </div>

            <!-- COMPONENT > "addon.html-css" ---------------------------------------------------- -->
            <app-custom-design-html-css [body]="body" [project]="project.body[i].add_html_css" *ngIf=" body.__component === 'addon.html-css' " 
            class="section-grid">
            </app-custom-design-html-css>

            <!-- COMPONENT > "addon.website" ---------------------------------------------------- -->
            <app-custom-design-iframe [body]="body" [project]="project.body[i].website_link" *ngIf="body.__component === 'addon.website'" class="section-grid">
            </app-custom-design-iframe>


        </ng-container>

            <!-- CURATORIAL TEXT------------------------------------------------------------- -->
            <!-- CURATORIAL TEXT------------------------------------------------------------- -->
            <!-- CURATORIAL TEXT------------------------------------------------------------- -->
            <!-- CURATORIAL TEXT------------------------------------------------------------- -->
            <!-- CURATORIAL TEXT------------------------------------------------------------- -->
            <!-- COMPONENT > "addon.javascript-file-name" ---------------------------------------------------- -->
            <div class="collapsible-wrap" id="curatorial-text" *ngIf="project.curatorial_intro?.length || project.curatorial_description?.length">
                <input type="checkbox" class="toggle" id="event">
                <label for="event" class="collapsible-button" id="collapsibleButton" (click)="toggleCuratorialContent()">
                        Mehr zu {{project.title}} <span class="icon show-more"></span> 
                </label>
                <div class="curatorial-content">
                    <div class="curatorial-content-wrapper">
                        <span  id="curatorial-intro">
                            <markdown> 
                                {{project.curatorial_intro}}
                            </markdown>     
                        </span>
                        <span id="curatorial-description">
                            <markdown> 
                                {{project.curatorial_description}}
                            </markdown>     
                        </span>
                    </div>
                </div>
            </div>        
        
        
    <!-- GPT images --------------------------------------------------------------- -->
    <!-- GPT images --------------------------------------------------------------- -->
    <!-- GPT images --------------------------------------------------------------- -->
    <!-- GPT images --------------------------------------------------------------- -->
    <div id="gpt_images"></div>
    

    <!-- ----------------------- recommendations ----------------------- -->
    <ng-container *ngIf="project.perspektives?.length" 
    class="" id=""> 
    
        <a *ngFor="let perspektives of project.perspektives, let a = index" class="recommendation project_additional_link" [routerLink]="['/units/' + project.perspektives[a].unit_type + '/' + project.perspektives[a].id ]">

            <div class="recommendation_intro">
                Essay zum 
                <br>
                Thema
                <br>
                <span class="btn-icon">&#x2192;</span>
            </div>


            <div class="recommendation_info">
                <ul>
                    <li *ngFor="let perspektives of project.perspektives, let i = index">
                            <div class="recommendation_title" *ngIf="project.perspektives[i].title?.length">
                            {{project.perspektives[i].title}}
                            </div>
                        <div *ngIf="project.perspektives[i].author?.length"
                        class="recommendation_author">
                            {{project.perspektives[i].author}}
                        </div>
                    </li>
                </ul>
            </div>


        </a>

        
    </ng-container>
    
    
    
    <!-- ----------------------- PREVIOUS / NEXT ----------------------- -->
    <!-- <div class="next_project">
        <div class="previous_button" >
            <a [routerLink]="['/units/' + project.unit_type + '/' + previous_project ]"><span class="btn-icon" id="arrow-previous">&#x2190;</span>Previous</a>
        </div>
        <div class="next_button">
            <a [routerLink]="['/units/' + project.unit_type + '/' + previous_project ]">Next<span class="btn-icon" id="arrow-next">&#x2192;</span></a>
        </div>
    </div> -->
    <app-previous-next></app-previous-next>

    


    </div>
</div>
