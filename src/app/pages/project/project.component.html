<div class="project-page">
    
    <header class="project-header">
        <p class="project-title">{{project.title}}</p>
        <p class="project-artist">{{project.artist}}</p>
    
        <div class="project-cover-media">
            <!-- <img src="http://localhost:1337{{project.cover_media.url}}"> -->
            <p class="caption">{{project.cover_media.caption}} </p>
            <!-- <div *ngFor="let s of scripts">

            </div> -->
        </div>
    </header>

    <div class="project-body-container">

        <p class="project-intro">{{project.body[0].intro}}</p>
        <p class="project-subhead">{{project.body[0].textblock.subhead}}</p>
        <p class="project-description">{{project.body[0].textblock.textblock}}</p>
        <br><br>
        <div class="project-related">
            <div class="related-label">Related perspective ></div>
            <a [routerLink]="['/units/' + project.perspectives[0].unit_type, project.perspectives[0].id]">
                <div class="related-title">{{project.perspectives[0].title}}</div>
                <div class="related-author">{{project.perspectives[0].author}}</div>
            </a>
        </div>

    </div>

    
    
</div>


<router-outlet></router-outlet>
