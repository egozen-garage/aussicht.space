<div class="project-page">
    <div class="">

        <!-- for each COMPONENT OF BODY ---------------------------------------------------- -->
        <ng-container *ngFor="let body of project.body, let i = index" 
        class=""> 

<!-- title + name ---------------------------------------------------- -->
<!-- title + name ---------------------------------------------------- -->
            <!-- COMPONENT > "project-related-info.title" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'project-related-info.title'" 
            class="project-body-container">
                <div class="default" *ngIf="project.body[i].style !== null " 
                [ngClass]="{
                    'width_small'     : project.body[i].style.width === 'small',
                    'width_medium'    : project.body[i].style.width === 'medium',
                    'width_large'     : project.body[i].style.width === 'large',

                    'aline_left'      : project.body[i].style.position === 'left',
                    'aline_center'    : project.body[i].style.position === 'center',
                    'aline_right'     : project.body[i].style.position === 'right',
                    
                    'padding_off'     : project.body[i].style.padding === false,
                    'padding_on'      : project.body[i].style.padding === true}">
                <!-- [ngStyle]="{'color': project.body[i].style.hex_color_code === true }" -->
                        {{project.body[i].title}}
                        <br>
                        <img src="/assets/imgs/image_gpt/arndt_armin/original/32_arndt_armin.png" width="100" />
                </div>
            </div>

            <!-- COMPONENT > "project-related-info.name" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'project-related-info.name'" 
            class="CMS_style">
                <div class="project-author">{{project.body[i].name}}</div>
            </div>



<!-- addon addon addon addon ---------------------------------------------------- -->
<!-- addon addon addon addon ---------------------------------------------------- -->
            <!-- COMPONENT > "addon.javascript-file-name" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'addon.javascript-file-name'" 
            class="project-body-container">
                <!-- ------------- custom-design-javascript ------------- -->
                <div *ngIf="project.body[i].javascript_file_name?.length" 
                class="">
                    <app-custom-design-javascript [project]="project.body[i].javascript_file_name"></app-custom-design-javascript>
                </div>
            </div>
            <!-- COMPONENT > "addon.html-css" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'addon.html-css' " 
            class="project-body-container">
                <!-- ------------- custom-design-blankHTML ------------- -->
                <div *ngIf="project.body[i].add_html_css?.length" 
                class="">
                    <app-custom-design-html-css [project]="project.body[i].add_html_css"></app-custom-design-html-css>
                </div>
            </div>
            <!-- COMPONENT > "addon.website" ---------------------------------------------------- -->
            <div *ngIf=" project.body[i].__component === 'addon.website' " 
            class="project-body-container">
                <!-- ------------- custom-design-iframe ------------- -->
                <div *ngIf="project.body[i].website_link?.length" 
                class="">
                    <app-custom-design-iframe [project]="project.body[i].website_link"></app-custom-design-iframe>
                </div>
            </div>


        </ng-container>















    <!-- ----------------------- add gpt images ----------------------- -->
    <div id="gpt_images"></div>

    <!-- ----------------------- recommendations ----------------------- -->
    <div class="recommendation">
        <div class="recommendation_intro">
            <h2>Related</h2>
            <h2>~type~</h2>
            <h2>--</h2>
        </div>
        <div class="recommendation_title">
            <h1>Title</h1>
            <h3>author</h3>
        </div>
    </div>

    <!-- ----------------------- PREVIOUS / NEXT ----------------------- -->
    <div class="next_project">
        <div class="previous_button">
            <h4>-- previous</h4>
        </div>
        <div class="next_button">
            <h4>next --</h4>
        </div>
    </div>



    </div>
</div>
<router-outlet></router-outlet>
