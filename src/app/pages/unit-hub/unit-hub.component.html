
<body *ngIf="route.children.length === 0" id="unit-hub">

    <div class="filter-container">
        
        <!-- SKETCH -->
        <!-- <div *ngFor="let theme of themes" (click)="themefunction(theme.theme_nam)" class="allthemes"></div> -->
        
        <div *ngFor="let theme of themes" class="allthemes">
            <!-- || = "or" operation  -->
            <div *ngIf="theme.perspective || theme.podcast ||Â theme.project">
                <div class="themes">{{theme.theme_name}}</div>
            </div>
        </div>
        
    </div>

    <div *ngIf="units" class="">



        <div *ngFor="let unit of units | filter" class="unit">
            <div class="unit-item">
                <!-- <div class="unit-title"></div> -->
                <div class="unit-name">{{unit.artist}} {{unit.author}}</div>
                <a [routerLink]="['/units/' + unit.unit_type, unit.id]" class="unit-title">{{unit.title}}</a>
                <div class="unit-type">[ {{unit.unit_type}} ]</div>
                
                <!-- themes inside Unit container -->
                <div class="unit-theme-container">
                    <div *ngFor="let unittheme of unit.themes" class="themes">{{unittheme.theme_name}}</div>
                </div>

            </div>
        </div>
        <br>
    </div>

</body>

<router-outlet></router-outlet>
