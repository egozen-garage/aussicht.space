    <div id="artists">
        <div *ngFor="let artist of artists; let i = index; let last = last" class='list_object'>
            <div (mouseenter)="artist_list_enter(artist.name, artist.forename, artist.folder, i)" (mouseleave)="artist_list_leave(artist.name, artist.forename, artist.folder, i)" id='parent_artist_names_{{ artist.folder }}' class='parent_artist_names' >
                <span id='{{ artist.folder }}{{i}}' class='child_artist_list_images_spans'>
                    <!-- <div id='child_artist_list_images_spans_{{ artist.folder }}'class="image_gpt_container">
                        <ng-container (onload)="test_load_gpt_images(artist.name, artist.forename, artist.folder, i)"></ng-container>
                    </div> -->
                    
                    <span style='width:0px; height: 0px; display: none'></span>
                    <span style='width:0px; height: 0px; display: none'></span>
                    {{ artist.forename }} {{ artist.name }}
                </span>
                <span id='child_artist_list_name_{{ artist.folder }}' class='child_artist_list_names'>
                    {{ artist.forename }} {{ artist.name }}
                </span>
                <span id='child_artist_list_hovers_{{ artist.folder }}' class='child_artist_list_hovers'></span>
            </div>
            <div *ngIf="!last" class='artist_list_komma'>,&nbsp;</div>
            <div *ngIf="last" class='artist_list_komma'></div>

        </div>
    </div>

</div>
